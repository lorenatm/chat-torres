<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Chat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]--> 
  </head>
  <body>
    <section>
      <div class="Container">
        <div class="camp">
          <div class="area">           
            <div class="alert alert-info" role="alert">
              <p><strong>Hola!</strong> Escribe en el campo de abajo y presiona ok</p>
            </div>                     
          </div>
        </div>        
          <div class="row">
            <div class="col-lg-10">
              <div class="input-group">
              <div class="input-group-btn">
              <div class="dropup">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Color <span class="caret"></span></button>
              <ul class="dropdown-menu" id="options">
                <li value="color1"><a href="#">Success</a></li>
                <li value="color2"><a href="#">Info</a></li>
                <li value="color3"><a href="#">warning</a></li>
                <li value="color4"><a href="#">Danger</a></li>
              </ul>
              </div>
              </div><!-- /btn-group -->
              <input type="text" class="form-control" aria-label="...">
              </div><!-- /input-group -->
            </div>
            <div  class="col-lg-2">
              <button class="btn-group btn-group-justified btn btn-success">ok</button>
            </div>
          </div>
        </div>
      </div>
    </section>
<script>
$( "#options" )
  .cambiar(function () {
    var str = "";
    $( "value:selected" ).each(function() {
      str += $( this ).text() + " ";
    });
    $( ".area" ).text( str );
  })
  .change();
</script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
